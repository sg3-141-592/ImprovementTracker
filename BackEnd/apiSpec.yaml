swagger: "2.0"

info:
  version: 0.1a
  title: improvementTrackerAPI
  description: Demonstrator API for Improvement Tracker SaaS

paths:
  /improvements/alerts:
    get:
      summary: Get the alert messages
      description: Get the alert messages for the current user
      operationId: improvements.getAlerts
      responses:
        200:
          description: JSON array of alerts to display
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                message:
                  type: string
                  example: Get started and create your first improvement!
    post:
      summary: Dismiss an alert message
      operationId: improvements.dismissAlert
      parameters:
        - name: DismissAlertContent
          in: body
          schema:
            type: object
            properties:
              alertNum:
                type: integer
          required: true
      responses:
        200:
          description: OK
  /improvements/objectives:
    get:
      summary: Get list of objectives
      operationId: improvements.objectives
      responses:
        200:
          description: JSON array of objectives to display
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
    post:
      summary: Add new objective
      operationId: improvements.addObjective
      parameters:
        - name: NewObjective
          in: body
          schema:
            type: object
            properties:
              name:
                type: string
                example: GPTW
              description:
                type: string
                example:  Improve morale
          required: true
      responses: 
        200:
          description: OK
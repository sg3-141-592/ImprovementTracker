<!DOCTYPE html>
<html>
<head>
    <title>Improvement Tracker</title>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link href="activityFeedStyle.css" rel="stylesheet">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

</head>
<body>
    
    <div id="app" class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-8">
                <!-- Render user alerts -->                  
                <div id="myAlert" v-for="alert in alertData" class="alert alert-info alert-dismissible">
                    <a href="#" class="close" aria-label="close">
                        &times;
                    </a>
                    {{ alert.message }}
                </div>

                <!-- Title and description -->
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="ImprovementTitle">
                            <small class="form-text text-muted">
                                Keep it descriptive!
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea rows="3" class="form-control" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Objectives</label>
                        <div class="col-sm-10">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">Lead Time Reduction</button>
                                    <button class="dropdown-item" type="button">Unique Selling Points</button>
                                    <button class="dropdown-item" type="button">Great Place to Work</button>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Add New Objective</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Predicted Benefits</label>
                        <div class="col-sm-10">
                            <!-- Add new benefit dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button">Time</button>
                                    <button class="dropdown-item" type="button">Great Place to Work</button>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Add New Benefit Category</a>
                                </div>
                            `</div>
                        </div>
                    </div>
                    <div v-for="benefit in benefitsData" class="form-group row">
                            <!-- Expand the benefits dropdown -->
                            <div class="card w-100">
                                <div class="card-header">
                                    {{ benefit.category }}
                                    <a href="#" class="close" aria-label="close">
                                        &times;
                                    </a>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">
                                        {{ benefit.description }}
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".close").click(function(){
                $("#myAlert").alert("close");
            });
            $("#myAlert").on('close.bs.alert', function(){
                console.log("Whoop");
            });
        });
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                alertData: null,
                benefitsData: [{
                    category: "Time",
                    description: `Users reduce the amount of time
                    they need to spend reviewing work`
                },
                {
                    category: "Great Place to Work",
                    description: `Users have access to best in class
                    tooling, and feel listened to`
                }]
            },
            mounted () {
                axios
                    .get("http://127.0.0.1:8080/improvements/alerts")
                    .then(response => (this.alertData = response.data))
                    .catch(error => console.log(error))
            }
        });
    </script>

</body>
</html>

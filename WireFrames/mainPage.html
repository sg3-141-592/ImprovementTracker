<!DOCTYPE html>
<html>
<head>
    <title>Improvement Tracker</title>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link href="activityFeedStyle.css" rel="stylesheet">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

</head>
<body>
    
    <div id="app" class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">                  
                <div id="myAlert" v-for="alert in alertData" class="alert alert-info alert-dismissible">
                    <a href="#" class="close" aria-label="close">
                        &times;
                    </a>
                    {{ alert.message }}
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".close").click(function(){
                $("#myAlert").alert("close");
            });
            $("#myAlert").on('close.bs.alert', function(){
                console.log("Whoop");
            });
        });
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                alertData: [
                            {
                                'id': 1,
                                'message': "Get started and create your first improvement!"
                            },
                            {
                                'id': 2,
                                'message': "Add some business objectives!"
                            }
                          ]
            },
            mounted () {
                axios
                    .get("http://127.0.0.1:8080/improvements/alerts")
                    .then(response => (this.alertData = response.data))
                    .catch(error => console.log(error))
            }
        });
    </script>

</body>
</html>
